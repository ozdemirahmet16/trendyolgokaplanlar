<div class="container">

    <label for="brut">KDV Dahil BrÃ¼t KazancÄ±nÄ±zÄ± Giriniz:</label>
    <input type="number" id="brut" placeholder="Ã–rn: 9124,94" step="0.01">

    <select id="sigorta">

<script>
    function hesapla() {
        const brutUcret = parseFloat(document.getElementById("brut").value);
        const sigortaMiktari = parseFloat(document.getElementById("sigorta").value);
        const kdvOrani = 0.20; // %20 KDV
        const tevkifatOrani = 0.20; // %20 Tevkifat
        const tevkifatLimit = 6900; // 6900â‚º altÄ±nda tevkifat yok

        if (isNaN(brutUcret)) {
            document.getElementById("sonuc").innerHTML = "LÃ¼tfen geÃ§erli bir brÃ¼t tutar girin.";
            document.getElementById("sonuc").style.display = "block";
            return;
        }

        let tevkifatTutari = 0;
        let yatacakPara = brutUcret;

        // Tevkifat kesintisini hesapla
        if (brutUcret > tevkifatLimit) {
            const kdvTutari = brutUcret * kdvOrani / (1 + kdvOrani);
            tevkifatTutari = kdvTutari * tevkifatOrani;
            yatacakPara = brutUcret - tevkifatTutari;
        }

        // TamamlayÄ±cÄ± saÄŸlÄ±k sigortasÄ± kesintisini de dahil et
        yatacakPara -= sigortaMiktari;

        // SonuÃ§larÄ± ekranda gÃ¶ster
        document.getElementById("sonuc").innerHTML = `
            <p><span class="result-icon">ğŸ’°</span>Yatacak Para: ${yatacakPara.toLocaleString('tr-TR', { minimumFractionDigits: 2, maximumFractionDigits: 2 })} â‚º</p>
            <p><span class="result-icon kesinti">ğŸ“‰</span>Tevkifat Kesintisi: ${tevkifatTutari.toLocaleString('tr-TR', { minimumFractionDigits: 2, maximumFractionDigits: 2 })} â‚º</p>
            <p><span class="result-icon kesinti">ğŸ¥</span>TamamlayÄ±cÄ± SaÄŸlÄ±k SigortasÄ± Kesintisi: ${sigortaMiktari.toLocaleString('tr-TR', { minimumFractionDigits: 2, maximumFractionDigits: 2 })} â‚º</p>
        `;
        document.getElementById("sonuc").style.display = "block";
    }
</script>
